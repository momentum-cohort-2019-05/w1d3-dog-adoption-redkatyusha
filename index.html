<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Happy Valley Shelter - Adopt A Dog</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Happy Valley Shelter</h1>
        </div>
        <div class="content">
            <h2>Adopt A Dog</h2>
            <p>If you are interested in adopting one of our animals, please fill out our <a href="https://media.giphy.com/media/7ZKpmNlwNnHWM/giphy.gif" target="_blank">online adoption form</a>.</p>
            <div class="showdogs">
                <h3>Show me dogs that are...</h3>
                <div class="form">
                    <form>
                        <fieldset>

                            <legend>Gender</legend>
                            
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label><br/>

                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label><br/>

                            <input type="radio" id="allgender" name="gender">
                            <label for="allgender">All</label><br/>

                        </fieldset>
                    </form>
                </div>
                <div class="form">
                    <form>
                        <fieldset>

                            <legend>Age</legend>
                            
                            <input type="radio" id="puppy" name="age">
                            <label for="puppy">Puppy</label><br/>

                            <input type="radio" id="young" name="age">
                            <label for="young">Young</label><br/>

                            <input type="radio" id="adult" name="age">
                            <label for="adult">Adult</label><br/>

                            <input type="radio" id="senior" name="age">
                            <label for="senior">Senior</label><br/>
                            
                            <input type="radio" id="allage" name="age">
                            <label for="allage">All</label><br/>
                        </fieldset>
                    </form>
                </div>
                <div class="form">
                    <form>
                        <fieldset>

                            <legend>Size</legend>
                            
                            <input type="checkbox" id="tiny" name="size">
                            <label for="tiny">Tiny</label><br/>

                            <input type="checkbox" id="small" name="size">
                            <label for="small">Small</label><br/>

                            <input type="checkbox" id="medium" name="size">
                            <label for="medium">Medium</label><br/>

                            <input type="checkbox" id="large" name="size">
                            <label for="large">Large</label><br/>
                            
                        </fieldset>
                    </form>
                </div>
                <div class="form">
                    <form>
                        <fieldset>

                            <legend>Personality Traits</legend>
                            
                            <input type="checkbox" id="easygoing" name="traits">
                            <label for="easygoing">Easygoing</label><br/>

                            <input type="checkbox" id="energetic" name="traits">
                            <label for="energetic">Energetic</label><br/>

                            <input type="checkbox" id="kids" name="traits">
                            <label for="kids">Good with kids</label><br/>

                            <input type="checkbox" id="otherdogs" name="traits">
                            <label for="otherdogs">Good with other dogs</label><br/>

                            <input type="checkbox" id="cats" name="traits">
                            <label for="cats">Good with cats</label><br/>

                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="dogs">
                <div class="column-left">
                    <!-- filler text -->
                </div>
                <div class="column-center">
                    <!-- filler text -->
                </div>
                <div class="column-right">
                    <!-- filler text -->
                </div>
            </div>
        </div>
        <div class="footer">
            <!-- filler text -->
        </div>
    </body>
</html>
